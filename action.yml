name: 'Xcode Test'
description: 'Test your Xcode project'

branding:
  icon: 'command'
  color: 'blue'

inputs:
  workspace:
    description: 'Workspace'
    required: false
  project:
    description: 'Project'
    required: false
  scheme:
    description: 'Scheme'
    required: false
  configuration:
    description: 'Configuration'
    required: false
  destination:
    description: 'Destination'
    required: false
  sdk:
    description: 'SDK'
    required: false
  arch:
    description: 'Architecture'
    required: false

  clean:
    description: 'Clean the project before testing'
    default: false

  disable-code-signing:
    description: 'Completely disable code signing. Equivalent to CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGN_ENTITLEMENTS="" CODE_SIGNING_ALLOWED=NO'
    required: false

  CODE_SIGN_IDENTITY:
    description: ''
    required: false
    default: "<<undefined>>"
  CODE_SIGNING_REQUIRED:
    description: ''
    required: false
  CODE_SIGN_ENTITLEMENTS:
    description: ''
    required: false
    default: "<<undefined>>"
  CODE_SIGNING_ALLOWED:
    description: ''
    required: false
  
  DEVELOPMENT_TEAM:
    description: 'Development team ID'
    required: false

  result-bundle-path:
    description: "Path of the .xcresult bundle"
    required: false
  result-bundle-name:
    description: "Name of uploaded .xcresult artifact"
    required: false
    default: "Test Results"

  constraints:
    description: 'What tests to run or skip'
    required: false
  region:
    description: 'The ISO 3166-1 region in which to run the tests'
    required: false
  language:
    description: 'The ISO 639-1 language in which to run the tests'
    required: false
  locale:
    description: 'The locale identifier ([language]_[region]) in which to run the tests'
    required: false

outputs:
  result-bundle-path:
    description: "Path of the .xcresult bundle"

runs:
  using: 'node12'
  main: 'dist/index.js'
